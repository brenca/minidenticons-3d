<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Minidenticons-3D Demo</title>

    <style type="text/css" media="screen, print">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #github-link {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        main {
            text-align: center;
        }
        fieldset {
            border: 0;
            width: 300px;
            margin: auto;
        }
        fieldset > p {
            text-align: left;
        }
        #username-input {
            margin-top: 100px;
        }
        identicon-svg {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }
        main + identicon-svg {
            width: 80px;
            height: 80px;
            display: block;
            margin: -225px auto 160px auto;
        }

        

        @keyframes moveCube1 {
            0%   { --transforms: translate(0%, 0%); } 
            5%   { --transforms: translate(-8%, -5%); }
            10%  { --transforms: translate(-8%, -5%); }
            15%  { --transforms: translate(0%, 0%); }
            20%  { --transforms: translate(8%, 5%); }
            25%  { --transforms: translate(8%, 5%); }
            30%  { --transforms: translate(8%, 5%); }
            35%  { --transforms: translate(8%, 5%); }
            40%  { --transforms: translate(0%, 0%); }
            45%  { --transforms: translate(-8%, -5%); }
            50%  { --transforms: translate(-8%, -5%); }
            55%  { --transforms: translate(-8%, -5%); }
            60%  { --transforms: translate(0%, 0%); }
            65%  { --transforms: translate(0%, 0%); }
            70%  { --transforms: translate(8%, 5%); }
            75%  { --transforms: translate(8%, 5%); }
            80%  { --transforms: translate(8%, 5%); }
            85%  { --transforms: translate(0%, 0%); }
            90%  { --transforms: translate(0%, 0%); }
            95%  { --transforms: translate(0%, 0%); }
            100% { --transforms: translate(0%, 0%); }            
        }

        @keyframes moveCube2 {
            0%   { --transforms: translate(0%, 0%); } 
            5%   { --transforms: translate(0%, 0%); }
            10%  { --transforms: translate(0%, 0%); }
            15%  { --transforms: translate(8%, 5%); }
            20%  { --transforms: translate(8%, 5%); }
            25%  { --transforms: translate(8%, 5%); }
            30%  { --transforms: translate(0%, 0%); }
            35%  { --transforms: translate(0%, 0%); }
            40%  { --transforms: translate(0%, 0%); }
            45%  { --transforms: translate(0%, 0%); }
            50%  { --transforms: translate(8%, 5%); }
            55%  { --transforms: translate(8%, 5%); }
            60%  { --transforms: translate(0%, 0%); }
            65%  { --transforms: translate(-8%, -5%); }
            70%  { --transforms: translate(-8%, -5%); }
            75%  { --transforms: translate(-8%, -5%); }
            80%  { --transforms: translate(0%, 0%); }
            85%  { --transforms: translate(0%, 0%); }
            90%  { --transforms: translate(0%, 0%); }
            95%  { --transforms: translate(0%, 0%); }
            100% { --transforms: translate(0%, 0%); }            
        }

        @keyframes moveCube3 {
            0%   { --transforms: translate(0%, 0%); } 
            5%   { --transforms: translate(0%, 0%); }
            10%  { --transforms: translate(-8%, -5%); }
            15%  { --transforms: translate(-8%, -5%); }
            20%  { --transforms: translate(-8%, -5%); }
            25%  { --transforms: translate(0%, 0%); }
            30%  { --transforms: translate(0%, 0%); }
            35%  { --transforms: translate(0%, 0%); }
            40%  { --transforms: translate(0%, 0%); }
            45%  { --transforms: translate(-8%, -5%); }
            50%  { --transforms: translate(-8%, -5%); }
            55%  { --transforms: translate(0%, 0%); }
            60%  { --transforms: translate(0%, 0%); }
            65%  { --transforms: translate(0%, 0%); }
            70%  { --transforms: translate(8%, 5%); }
            75%  { --transforms: translate(8%, 5%); }
            80%  { --transforms: translate(8%, 5%); }
            85%  { --transforms: translate(8%, 5%); }
            90%  { --transforms: translate(0%, 0%); }
            95%  { --transforms: translate(0%, 0%); }
            100% { --transforms: translate(0%, 0%); }            
        }

        @keyframes moveCube4 {
            0%   { --transforms: translate(0%, 0%); } 
            5%   { --transforms: translate(-8%, -5%); }
            10%  { --transforms: translate(-8%, -5%); }
            15%  { --transforms: translate(0%, 0%); }
            20%  { --transforms: translate(8%, 5%); }
            25%  { --transforms: translate(8%, 5%); }
            30%  { --transforms: translate(0%, 0%); }
            35%  { --transforms: translate(8%, 5%); }
            40%  { --transforms: translate(8%, 5%); }
            45%  { --transforms: translate(0%, 0%); }
            50%  { --transforms: translate(-8%, -5%); }
            55%  { --transforms: translate(-8%, -5%); }
            60%  { --transforms: translate(-8%, -5%); }
            65%  { --transforms: translate(0%, 0%); }
            70%  { --transforms: translate(0%, 0%); }
            75%  { --transforms: translate(8%, 5%); }
            80%  { --transforms: translate(8%, 5%); }
            85%  { --transforms: translate(0%, 0%); }
            90%  { --transforms: translate(0%, 0%); }
            95%  { --transforms: translate(0%, 0%); }
            100% { --transforms: translate(0%, 0%); }            
        }

        .minidenticon-3d-svg .cube {
            --transforms: '';
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }

        .minidenticon-3d-svg .cube-svg {
            transform: var(--transforms);
            transition: transform 0.5s;
        }

        .minidenticon-3d-svg:hover .cube {
            animation-direction: normal;
            animation-play-state: running;
        }

        .minidenticon-3d-svg:hover .cube[data-animation-offset="-2"], 
        .minidenticon-3d-svg:hover .cube[data-animation-offset="-3"] {
            animation-name: moveCube1;
        }
        
        .minidenticon-3d-svg:hover .cube[data-animation-offset="-1"] {
            animation-name: moveCube2;
        }
        
        .minidenticon-3d-svg:hover .cube[data-animation-offset="1"] {
            animation-name: moveCube3;
        }
        
        .minidenticon-3d-svg:hover .cube[data-animation-offset="2"] {
            animation-name: moveCube4;
        }

        .minidenticon-3d-svg:not(:hover) .cube-svg {
            transform: none !important;
        }
    </style>
</head>

<body>

<script type="module">
    import { identiconSvg, colors } from "./minidenticons.js"

    const main = document.querySelector('main')
    const usernameInput = main.querySelector('#username-input')
    const saturationInput = main.querySelector('#saturation-input')
    const saturationLabel = main.querySelector('label[for=saturation]')
    const lightnessInput = main.querySelector('#lightness-input')
    const lightnessLabel = main.querySelector('label[for=lightness]')

    function refresh() {
        const backgroundColor = colors(
            usernameInput.value, 
            saturationInput.value, 
            lightnessInput.value
        ).backgroundColor

        saturationLabel.textContent = `Saturation ${saturationInput.value}%`
        lightnessLabel.textContent = `Lightness ${lightnessInput.value}%`
        main.insertAdjacentHTML("afterend",
            `<identicon-svg style="background: ${backgroundColor}"
                username="${usernameInput.value}"
                title='"${usernameInput.value.replaceAll("'", "&apos;")}",
                        ${saturationInput.value}, ${lightnessInput.value}'
                saturation="${parseInt(saturationInput.value)}" 
                lightness="${parseInt(lightnessInput.value)}"
            >`
        )
    }

    usernameInput.addEventListener('input', () => refresh())
    saturationInput.addEventListener('change', () => refresh())
    lightnessInput.addEventListener('change', () => refresh())

    refresh()

</script>

<a id="github-link" href="https://github.com/brenca/minidenticons-3d">
    <img src="https://badgen.net/badge/icon/github?icon=github&label" alt="GitHub repository">
</a>

<main>
    <h1>Minidenticons Demo</h1>
    <input id="username-input" autofocus size="18" placeholder="Enter a nice username" value="user@example.com">
    <fieldset>
        <p>
            <input type="range" id="saturation-input" min="0" max="100" value="50">
            <label for="saturation"></label>
        </p>
        <p>
            <input type="range" id="lightness-input" min="0" max="100" value="50">
            <label for="lightness"></label>
        </p>
    </fieldset>
</main>

</body>
</html>
